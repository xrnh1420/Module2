<!DOCTYPE html>
<html ng-app="module2App">
<head>
    <title>Shopping List Check Off</title>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>

    <style>
      body {
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
          background-color: #e0e0e0;
          margin: 0;
          padding: 0;
          display: flex;
          flex-direction: column;
          align-items: center;
          text-align: center;
      }

      .container {
          background-color: #f0f0f0;
          border-radius: 8px;
          box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
          margin: 20px;
          padding: 20px;
          width: 80%;
      }

      ul {
          list-style: none;
          padding: 0;
      }

      li {
          margin-bottom: 8px;
          font-size: 1.2em;
          color: #333;
      }

      button {
          background-color: #3498db;
          color: white;
          border: none;
          padding: 8px 16px;
          border-radius: 5px;
          cursor: pointer;
      }

      button:hover {
          background-color: #2980b9;
      }

      h3 {
          margin-bottom: 16px;
          color: #555;
      }
  </style>
  <style>
      .emptyMessage {
          font-weight: bold;
          color: #e74c3c;
          font-size: 1.2em;
      }

      li {
          margin-bottom: 6px;
          font-size: 1.1em;
          color: #444;
      }

      li > button {
          margin-left: 5px;
      }

      button > span {
          color: #2ecc71;
      }

      #everythingBought {
          display: none;
      }
  </style>

</head>
<body>

    <div ng-controller="toBuyController as toBuy" class="container">
        <h1>Shopping List Check Off</h1>

          <!-- To Buy List -->
           <h2>To Buy:</h2>
           <ul>
            <li ng-repeat="items in toBuy.getTobuyList">{{ items.name }} - {{items.quantity}} <button ng-click="toBuy.addShoptoSold($index)" class="btn btn-default"> <span></span> Buy</button></li>
           </ul>
           <div id="everythingBought" class="emptyMessage">Everything is bought!</div>

          <!-- Already Bought List -->
          <div ng-controller="boughtController as toSold">
           <h2>Already Bought:</h2>
           <ul>
            <li ng-repeat="items in toSold.getSoldList">{{ items.name }}  {{items.quantity}}</li>
        </ul>
           <div id="nothingBought" class="emptyMessage">Nothing bought yet.

        </div>
          </div>
      </div>

      </body>
      </html>
</body>
</html>
